server:
  port: 8084

keycloak:
  server-url: ${KEYCLOAK_INTERNAL_URL:http://keycloak:8083}
  realm: myrealm
  client-id: springboot-client

springdoc:
  swagger-ui:
    oauth:
      client-id: ${keycloak.client-id}
      use-pkce-with-authorization-code-grant: true
    path: /swagger-ui.html
    operationsSorter: method
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.example.demo.controller

logging:
  level:
    root: INFO
    org.springframework.security: TRACE
    com.example.demo: DEBUG

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_EXTERNAL_URL:http://localhost:8083}/realms/myrealm
          jwk-set-uri: ${KEYCLOAK_INTERNAL_URL:http://keycloak:8083}/realms/myrealm/protocol/openid-connect/certs 