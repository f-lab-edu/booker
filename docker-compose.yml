services:
  mysql:
    image: mysql:8.0
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '1.0'
          memory: 1024M
    restart: always
    container_name: booker_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=booker
      - MYSQL_USER=booker
      - MYSQL_PASSWORD=booker123
      - TZ=Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "booker", "-pbooker123"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=500
      - --innodb-buffer-pool-size=768M
      - --innodb-log-file-size=128M
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-flush-method=O_DIRECT
      - --wait-timeout=600
      - --interactive-timeout=600
      - --net-read-timeout=60
      - --net-write-timeout=60
      - --connect-timeout=30
      - --max-allowed-packet=64M
      - --innodb-lock-wait-timeout=120

  mysql-exporter:
    container_name: mysql-exporter
    image: prom/mysqld-exporter
    command:
      - "--mysqld.username=booker:booker123"
      - "--mysqld.address=mysql:3306"
    ports:
      - "9104:9104"
    depends_on:
      - mysql

  springboot:
    build:
      context: booker-server
      dockerfile: Dockerfile
    container_name: springboot
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '1.0'
          memory: 1024M
    ports:
      - "8084:8084"
      - "8085:8085"  # Actuator metrics endpoint
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/booker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=booker
      - SPRING_DATASOURCE_PASSWORD=booker123
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./work-logs:/app/work-logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/prometheus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  booker-client:
    build:
      context: booker-client
      dockerfile: Dockerfile
      args:
        - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - API_BASE_URL=${API_BASE_URL:-http://localhost:8084}
    container_name: booker-client
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 512M
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - PORT=3000
    depends_on:
      - springboot
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9091"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: always
    depends_on:
      - springboot
      - mysql-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "9090:9090"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    restart: always
    depends_on:
      - prometheus
      - influxdb
    privileged: true

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=myk6db
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb
    restart: always

  k6:
    image: grafana/k6:latest
    ports:
      - "6565:6565"
    volumes:
      - ./k6-script:/scripts
    command: [
      "run",
      "/scripts/book-loan-load-test.js",
      "--out",
      "influxdb=http://influxdb:8086/myk6db"
    ]
    network_mode: host

volumes:
  mysql_data:
  prometheus_data:
  grafana_data:
  influxdb_data:
